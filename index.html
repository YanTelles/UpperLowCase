<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 1 - JavaScript</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <main>
    <form>
      <div>
        <label for="original">Texto</label>
        <textarea name="original" id="original" rows="10" onkeyup="captura(this)"></textarea>
        <p>Caracteres digitados: <span id="Qcaracteres">0</span></p>
      </div>
      <div>
        <label for="efeito">Efeito</label>
        <select id="efeito">
          <option value="uppercase">Maiúsculas</option>
          <option value="lowercase">Minúsculas</option>
        </select>
      </div>          
      <div>
        <label for="modificado">Modificado</label>
        <textarea name="modificado" id="modificado" rows="10" disabled></textarea>
      </div>
    </form>
  </main>
  
  <script src="assets/js/script.js"></script>
</body>
</html>
